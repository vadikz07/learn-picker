<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>What to learn today?</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Afacad&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="root">
            <div class="main-window">
                <div id="date-container"><p id="date-elem"></p></div>
                <div class="history">
                    <h5>History</h5>
                    <div class="gallery-icons"></div>
                    <div class="indicator-order">
                        <div class="order newest">Newest</div>
                        <div class="order newest">Oldest</div>
                    </div>
                </div>
                <div class="picker">
                    <div class="history">
                        <div class="gallery-icons">
                            <img
                                class="icon"
                                id="result"
                                src="imgs/undefined.png"
                                alt="result-img"
                            />
                        </div>
                    </div>
                </div>
                <div class="user-input">
                    <button class="btn pickbtn">
                        What should you learn today?
                    </button>
                </div>
                <div class="status">
                    <p id="status-msg">-</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
